<div class="flex items-center justify-center bg-gray-100 p-4">

    <form id="ifId" class="inquiry-form-container" onsubmit="InquiryFormHandle(event)">
        <div class="form-wrapper">
            <div class="form-card">
                <div class="form-header">
                    <div class="header-main-content">
                        <div class="header-logo-title">
                            <div class="logo-container">
                                <img src="https://i.postimg.cc/DZFDcqP8/IMG-20250320-WA0023-1-modified-3.png" alt="Logo"
                                    class="logo-image">
                            </div>
                            <div>
                                <h1 class="institute-title">STI SHELAR TRAINING INSTITUTE</h1>
                                <p class="institute-address">
                                    <i class="fas fa-map-marker-alt"></i>
                                    C/34, Bunglow, Near Nandikeshwar Mandir, Kamgar Nagar, Kurla(E)
                                </p>
                            </div>
                        </div>
                        <div class="header-contact-info">
                            <p class="inquiry-label">
                                <i class="fas fa-file-alt"></i> INQUIRY FORM
                            </p>
                            <div class="contact-numbers">
                                <p><i class="fas fa-phone-alt"></i> +91 9967288158</p>
                                <p><i class="fas fa-phone-alt"></i> +91 7400406467</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-body">
                    <div id="InquiryForm" class="form-fields-grid">
                        <div class="form-row">
                            <div>
                                <label for="date" class="form-label"><i class="fas fa-calendar-alt"></i>Date</label>
                                <input type="date" id="date" name="date" required class="form-input">
                            </div>
                            <div>
                                <label for="firstName" class="form-label"><i class="fas fa-user"></i>First Name</label>
                                <input type="text" id="firstName" name="firstName" required class="form-input">
                            </div>
                            <div>
                                <label for="middleName" class="form-label"><i class="fas fa-user"></i>Middle
                                    Name</label>
                                <input type="text" id="middleName" name="middleName" class="form-input">
                            </div>
                            <div>
                                <label for="lastName" class="form-label"><i class="fas fa-user"></i>Last Name</label>
                                <input type="text" id="lastName" name="lastName" required class="form-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="qualification" class="form-label"><i
                                        class="fas fa-graduation-cap"></i>Qualification</label>
                                <input type="text" id="qualification" name="qualification" required class="form-input">
                            </div>
                            <div>
                                <label for="age" class="form-label"><i class="fas fa-birthday-cake"></i>Age</label>
                                <input type="number" id="age" name="age" required class="form-input">
                            </div>
                            <div>
                                <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i>Gender</label>
                                <select id="gender" name="gender" required class="form-select">
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                    <option value="Prefer not to say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>

                        <div class="contact-info-box">
                            <h3 class="contact-info-title">
                                <i class="fas fa-address-card"></i>Contact Information
                            </h3>
                            <div class="contact-info-grid">
                                <div>
                                    <label for="phoneNo" class="form-label">
                                        <i class="fas fa-mobile-alt"></i> Phone
                                    </label>
                                    <input type="tel" id="phoneNo" name="phoneNo" class="form-input" required
                                        autocomplete="tel" pattern="[7-9][0-9]{9}" placeholder="e.g. 9876543210"
                                        maxlength="10" onblur="onPhoneBlur()">
                                    <datalist id="phoneSuggestions"></datalist>
                                </div>

                                <div>
                                    <label for="whatsappNo" class="form-label"><i
                                            class="fab fa-whatsapp"></i>WhatsApp</label>
                                    <input type="tel" id="whatsappNo" name="whatsappNo" required class="form-input"
                                        pattern="[7-9][0-9]{9}" placeholder="e.g. 9876543210" maxlength="10">
                                </div>
                                <div>
                                    <label for="parentsNo" class="form-label"><i class="fas fa-user-friends"></i>Parents
                                        No</label>
                                    <input type="tel" id="parentsNo" name="parentsNo" required class="form-input"
                                        pattern="[7-9][0-9]{9}" placeholder="e.g. 9876543210" maxlength="10">
                                </div>
                            </div>
                            <div class="email-field">
                                <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email</label>
                                <input type="email" id="email" name="email" class="form-input">
                            </div>
                        </div>

                        <div class="address-section">
                            <label class="form-label"><i class="fas fa-home"></i>Address</label>
                            <div class="address-grid">
                                <div>
                                    <label for="addressLine1" class="form-label">Address Line 1</label>
                                    <input type="text" id="addressLine1" name="addressLine1" required
                                        class="form-input">
                                </div>
                                <div>
                                    <label for="addressLine2" class="form-label">Address Line 2</label>
                                    <input type="text" id="addressLine2" name="addressLine2" class="form-input">
                                </div>
                                <div>
                                    <label for="addressLine3" class="form-label">Address Line 3</label>
                                    <input type="text" id="addressLine3" name="addressLine3" class="form-input">
                                </div>
                                <div>
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="text" id="pincode" name="pincode" required class="form-input"
                                        pattern="[0-9]{6}" title="6-digit pincode" maxlength="6">
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div>
                                <label for="Interested Course" class="form-label"><i class="fas fa-book"></i>Select
                                    Course</label>
                                <select id="interestedCourse" name="interestedCourse"
                                    class="form-select w-full px-4 py-2 rounded-lg border border-gray-300"
                                    onchange="updateCourseDetails()">
                                    <option value="" disabled selected>Select Course</option>
                                    <option value="anm_nursing">ANM Nursing Diploma Course</option>
                                    <option value="gnm_nursing">GNM Nursing Diploma Course</option>
                                    <option value="dmlt">DMLT Diploma Course</option>
                                    <option value="ot_technician">OT Technician</option>
                                    <option value="general_nursing">General Nursing and Midwifery Assistant</option>

                                </select>
                            </div>
                            <div>
                                <label for="inquiryTakenBy" class="form-label"><i class="fas fa-user-tie"></i>Inquiry
                                    Taken By</label>
                                <input type="text" id="inquiryTakenBy" name="inquiryTakenBy" required
                                    class="form-input">
                            </div>
                            <div>
                                <label for="branch22" class="form-label"><i class="fas fa-building"></i>Branch</label>
                                <input type="text" id="branch22" name="branch" readonly class="form-input">
                            </div>
                        </div>
                        <div class="footer-actions">
                            <div class="terms-checkbox mb-4">
                                <label>
                                    <input type="checkbox" id="agree1" name="agree" required>
                                    <span>I agree to the terms</span>
                                </label>
                                <div id="agreeError1" class="error-message"></div>
                            </div>

                            <!-- Move buttons below the checkbox -->
                            <div class="flex justify-end space-x-4 mt-4">
                                <button type="submit" onclick="copyInquiry()" id="submitButton2"
                                    class="submit-btn text-blue-600 px-8 py-2 rounded-lg font-medium">
                                    <i class="fas fa-paper-plane mr-2"></i>Submit
                                </button>
                                <button onclick="openAdmissionForm()" onmouseover="copyInquiry()"
                                    class="small-blue-btn">
                                    Admission form
                                </button>
                            </div>
                        </div>



                    </div>
                </div>
            </div>

            <div class="signature-section">
                <div class="signature-line-container">
                    <div class="signature-line">______________________</div>
                    <div class="signature-title">AUTHORITY SIGNATURE</div>
                </div>
            </div>
        </div>
</div>
</form>
</main>
